<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocuChat</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Highlight.js CSS (Choose a Theme) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <!-- Google Font for cleaner typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>DocuChat</h1>
        <div class="header-buttons">
            <a href="{{ url_for('chat') }}">Chat</a>
            <a href="{{ url_for('upload_page') }}">Upload Documents</a>
            <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
            {% if current_user.is_authenticated %}
            <span class="user-info">{{ current_user.name }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Highlight.js and Custom Scripts -->
    {% block scripts %}
        <!-- Marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <!-- Highlight.js for syntax highlighting -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
        <script>
            const toggleBtn = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    toggleBtn.textContent = '‚òÄÔ∏è';
                } else {
                    body.classList.remove('dark-mode');
                    toggleBtn.textContent = 'üåô';
                }
            }

            toggleBtn.addEventListener('click', () => {
                const newTheme = body.classList.toggle('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });

            const stored = localStorage.getItem('theme');
            if (stored) {
                applyTheme(stored);
            }
        </script>
    {% endblock %}
</body>
</html>
